<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JSCourse202310 Rock Paper Scissors</title>
    <link rel="stylesheet" href="styles/jscourse12r-rock-paper-scissors.css">
  </head>
  <body>
    <p class="title">Rock Paper Scissors</p>
    <button class="move-button js-rock-button">
      <img src="images/rock-emoji.png" alt="rock" class="move-icon">
    </button>

    <button class="move-button js-paper-button">
      <img src="images/paper-emoji.png" alt="paper" class="move-icon">
    </button>    

    <button class="move-button js-scissors-button">
      <img src="images/scissors-emoji.png" alt="scissors" class="move-icon">
    </button>

    <p class="js-result result"></p>

    <p class="js-moves">
    </p>

    <p class="js-score score"></p>

    <button class="reset-score-button js-reset-score-button">Reset score</button>

    <button class="auto-play-button js-auto-play-button">Auto Play</button>

    <div class="js-confirmation-message confirmation-message">
      <p>Are you sure you want to reset the score?</p>
      <button class="js-yes-reset yes-reset">Yes</button>
      <button class="js-no-reset no-reset">No</button>
    </div>

    <script src="scripts/jscourse12r-rock-paper-scissors.js">
    </script>
  </body>
</html>
