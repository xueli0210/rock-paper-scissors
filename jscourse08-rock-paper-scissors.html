<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JSCourse202310 Rock Paper Scissors</title>
    <style>
    </style>
  </head>
  <body>
    <p>Rock Paper Scissors</p>
    <button onclick="
    playGame('rock');
    ">Rock</button>

    <button onclick="
    playGame('paper');
    ">Paper</button>    

    <button onclick="
    playGame('scissors');
    ">Scissors</button>

    <button onclick="
    score.wins = 0;
    score.losses = 0;
    score.ties = 0;
    ">Reset score</button>

    <script>
      //need to convert localStorage string back to JS object
      const score = JSON.parse(localStorage.getItem('score'));

      function playGame(playerMove) {
        //we can call other functions inside a function
        const computerMove = pickComputerMove();

        let result = '';

        if (playerMove === 'scissors') {
          if (computerMove === 'rock') {
          result = 'You lose.';
          } else if (computerMove === 'paper') {
          result = 'You win.';
          } else {
          result = 'Tie.';
          }

        } else if (playerMove === 'paper') {
          if (computerMove === 'rock') {
            result = 'You win.';
          } else if (computerMove === 'paper') {
            result = 'Tie.';
          } else {
            result = 'You lose.';
          }

        } else if (playerMove === 'rock') {
          if (computerMove === 'rock') {
            result = 'Tie.';
          } else if (computerMove === 'paper') {
            result = 'You lose.';
          } else {
            result = 'You win.';
          }
        }

        //update the score
        if (result === 'You win.') {
          score.wins ++
        } else if (result === 'You lose.') {
          score.losses ++
        } else if (result === 'Tie.') {
          score.ties ++
        }

        //store result in local storage
        //local storage only supports strings
        localStorage.setItem('score', JSON.stringify(score));

        alert(`You picked ${playerMove}. Computer picked ${computerMove}. ${result}
Wins: ${score.wins}, Losses: ${score.losses}, Ties: ${score.ties}`)
        
      }

      //let computerMove = ''; //global variables

      function pickComputerMove() {
        const randomNumber = Math.random();
        if(randomNumber >= 2/3) {
          computerMove = 'scissors'
        } else if (randomNumber >= 1/3 && randomNumber < 2/3) {
          computerMove = 'paper'
        } else {
          computerMove = 'rock';
        }

        return computerMove; //returning a value, ending the function immediately
        //returning a variable is preferred over using a global variable
        //best practice is keeping variables inside a scope if we can
      }
    </script>
  </body>
</html>
